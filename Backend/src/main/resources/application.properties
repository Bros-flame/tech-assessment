spring.application.name=task-management
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/taskmanager_db
spring.datasource.username=root
spring.datasource.password=

spring.jackson.time-zone=Africa/Johannesburg
spring.jackson.date-format=yyyy-MM-dd


jwt.private.key=classpath:privkey.pem
jwt.public.key=classpath:pubkey.pem

# Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.springframework.security=DEBUG



